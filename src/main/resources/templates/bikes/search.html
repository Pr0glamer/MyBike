<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<form th:method="POST" th:action="@{/bikes/search}">
    <label for="query">Query: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>

<div th:if="${bikes}">
    <div th:if="${bikes.isEmpty()}">
        <span>Bikes are not found</span>
    </div>

    <div th:each="bike : ${bikes}">
        <p th:text="${bike.getTitle() + ', ' + bike.getProducer() + ', ' + bike.getYear()}">bike</p>

        <div th:if="${bike.getOwner() != null}">
            <span>Bike now is at: </span> <span th:text="${bike.getOwner().getFullName()}">client Name</span>
        </div>

        <div th:if="${bike.getOwner() == null}">
            <span>Bike is free</span>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
